<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="//cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.4/af-2.5.3/cr-1.6.2/fc-4.2.2/fh-3.3.2/r-2.4.1/datatables.min.css" rel="stylesheet"/>
  <script src="//cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.4/af-2.5.3/cr-1.6.2/fc-4.2.2/fh-3.3.2/r-2.4.1/datatables.min.js"></script>
  <script src="//cdn.datatables.net/plug-ins/1.13.4/dataRender/ellipsis.js"></script>
  <style>
    body {
      margin: 1em;
    }
    #table1 {
      width:100%;
      padding-top: 1em;
      width: 100%
    }
    #table1_filter {
      float: left;
    }
    #table1_length {
      float: right;
    }
    .dataTables_paginate {
      float: left;
    }
    table.dataTable thead th {
      font-size: 0.8em;
    }
    tfoot {
      display: table-header-group;
    }
    tfoot input {
      width: 100%;
      padding: 3px;
      box-sizing: border-box;
    }
    table tbody {
      font-family: monospace;
      font-size: 10pt;
    }
    .dataTables_length {
      padding-top: 0.34em;
    }
    .dataTables_wrapper .dataTables_paginate {
      padding-top: 0em;
    }
    .dataTables_wrapper .dataTables_info {
      padding-top: 0em;
    }

    /*
    table.dataTable td {
      text-align: center;
    }
    table.dataTable thead th {
      text-align: center;
    }
    */

    table.dataTable tfoot tr th p {
      margin: 1px;
    }
    table.dataTable tfoot th, table.dataTable tfoot td {
      padding: 1px;
    }
  </style>
  <script>
    $(init);

    async function init() {

      const header = await getHeader();
      const config = await getConfig(header);

      // Add header names to table. Two rows are added.
      // The first row is for sorting, second row is for filtering.
      $('#table1').append('<thead><tr></tr><tr></tr></thead>');
      let thead = $('#table1 > thead > tr');
      for (let i = 0; i < header.length; i++) {
        thead.append(`<th>${header[i]}</th>`);
      }
      // Create table body
      $('#table1').append('<tbody></tbody>');

      // https://datatables.net/reference/option/
      let dataTableOptions =
        {
          ...config,
          "initComplete": initComplete,
        };

      let table = $('#table1').DataTable(dataTableOptions);

      function adjustDOM() {

        $("#table1")
          .on('draw.dt', function () {
            // Hide paging if only one page on draw event.
            if ($("#table1").dataTable().api().page.info().pages == 1) {
              $("#table1_paginate").hide();
            } else {
              $("#table1_paginate").show();
            }
          })
          .trigger('draw.dt');
          // trigger() above needed for initial load for b/c draw.dt not triggered.

        let input = $('#table1_filter input').attr('placeholder','Global search')
        $('#table1_filter label').replaceWith(input[0]);
        $('#table1_info').insertAfter('#table1_filter');
        $('#table1_paginate').insertAfter('#table1_filter');
        $('#dataTables_length').append('<br>');

        // A resize triggers left column header width
        // to match the width of the body columns.
        setTimeout(function() {$(window).resize()}, 0);

        // Make the added header search row fixed b/c the fixedColumns
        // plugin does not seem to "see" the added row.
        $("thead tr:eq(0) > th:eq(0)")
          .css('position', 'sticky')
          .css('left', '0px')
          .css('z-index', '1000000')
          .css('background-color', 'white');

        // Prevent double header on first column showing when
        // on initial scroll.
        //$('.dataTables_scroll thead th').css('z-index',-1);
      }

      function initComplete() {

        adjustDOM();

        this.api().columns().every( function () {
          let that = this;

          // Title was placed in both header rows (needed for initialization;
          // not sure why). Empty the first row title for this column.
          $("thead tr:eq(0) > th").eq(this.index()).html('');

          let w = $("#table1 thead tr:eq(0) > th").eq(this.index()).width()

          // Put input element in first row in this column.
          let input = $('<input type="text" placeholder="Search col."/>')
            .css('width', w)
            .appendTo($("thead tr:eq(0) > th").eq(this.index()))
            .on("keyup", function() {
              let keycode = (event.keyCode ? event.keyCode : event.which);
              if (keycode !== '13' && config['serverSide']) {
                // If server-side search, require enter key to trigger search.
                // TODO: Indicate this to user.
                //return;
              }
              // true, true => regex, smart
              that.search($(this).val(), true, true).draw();
            });

          // Restore saved values of search from state for this column.
          let state = this.state.loaded();
          if (state) {
            let val = state.columns[this.index()];
            input.val(val.search.search);
          }

        });
      }
    } // init()

    async function getHeader() {
      let resp = await fetch("/header");
      const header = await resp.json();
      return header;
    }

    async function getConfig(header) {
      //let resp = await fetch("/config");
      //const cfgo = await resp.json();
      columnDefs = [];
      searchCols = [];
      for (let i = 0; i < header.length; i++) {
        columnDefs.push({
          "name": header[i],
          "targets": i,
          "visible": true,
          "searchable": true,
          //"render": DataTable.render.ellipsis( 10 ) // ellipsis.js plug-in
        });
        searchCols.push(null);
      }

      // https://datatables.net/reference/option/
      // http://yadcf-showcase.appspot.com/DOM_source.html
      let cfg = {
        "serverSide": true,
        "processing": true, // Show "processing" indicator
        "deferRender": true,
        "stateSave": true,
        "lengthMenu": [ [10, 50, 100, 500, 1000, -1], [10, 50, 100, 500, 1000, "All"] ],
        "lengthChange": true,
        "scrollX": true,
        "scrollY": true,
        "fixedColumns": true,
        "autoWidth": true,
        "fixedHeader": true,
        "search": {
          "regex": true,
          "smart": false,
          "return": false // If true, must hit return key to invoke search
        },
        "columnDefs": columnDefs,
        "searchCols": searchCols,
      };

      cfg['ajax'] = "data/";
      if (cfg['serverSide']) {
        cfg['ajax'] = {
          "url": "data/",
          "type": "get",
          "data": function(dtp) {
            let orders = [];
            for (let c = 0; c < dtp.order.length; c++) {
              let cidx = dtp.order[c]['column'];
              let name = dtp.columns[cidx].name;
              let dir_ = dtp.order[c]['dir'] === 'asc' ? '' : '-';
              orders.push(dir_ + name);
            }
            dtp.orders = orders.join(",");

            // Search columns
            for (let c = 0; c < dtp.columns.length; c++) {
              if (dtp.columns[c].search.value !== '') {
                let name = dtp.columns[c].name;
                dtp[name] = dtp.columns[c].search.value;
              }
            }

            if (dtp.search.value) {
              // Global search
              dtp.search = dtp.search.value;
            } else {
              delete dtp.search;
            }
            delete dtp.columns;
            delete dtp.order;
            return dtp;
          }
        };
      }

      return cfg;
    }
  </script>
</head>
<body>
  <table id="table1" class="display"></table>
</body>
</html>
